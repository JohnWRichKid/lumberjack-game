<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monad Lumberjack</title>
<style>
/* YOUR EXISTING CSS ‚Äî unchanged */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Arial Black', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:20px;
}
h1 { font-size:48px; margin:20px 0; }
#gameContainer { display:flex; gap:30px; margin:20px 0; }
#gameArea {
    background: linear-gradient(to bottom,#87CEEB,#E0F6FF);
    width:500px;height:700px;position:relative;
    border:5px solid #9c27b0;border-radius:10px;
    overflow:hidden;
}
#ground{position:absolute;bottom:0;width:100%;height:100px;background:#689F38;}
#tree{width:80px;background:#8B6F47;height:100%;position:absolute;left:50%;transform:translateX(-50%);}
#lumberjack{width:80px;height:100px;position:absolute;bottom:70px;left:80px;transition:left .15s;}
#keoneImg{width:50px;height:50px;border-radius:50%;}
.lumberjack-body{width:40px;height:50px;background:red;}
#axe{position:absolute;top:20px;font-size:40px;}
#axe.swing{animation:swing .2s;}
@keyframes swing{50%{transform:rotate(-45deg);}}
.branch{position:absolute;}
#scoreOnTree{position:absolute;top:40px;left:50%;transform:translateX(-50%);font-size:32px;}
#arrowButtons{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:60px;}
.arrow-btn{width:80px;height:80px;border-radius:50%;background:#FFC107;font-size:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
#gameOver{display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:black;padding:30px;}
</style>
</head>
<body>

<h1>ü™ì Monad Lumberjack ü™ì</h1>

<div id="gameContainer">
<div id="gameArea">
<div id="tree"></div>
<div id="scoreOnTree">0</div>

<div id="lumberjack">
<img src="keone.png" id="keoneImg">
<div class="lumberjack-body"></div>
<div id="axe">ü™ì</div>
</div>

<div id="ground"></div>

<div id="arrowButtons">
<div class="arrow-btn" id="leftArrow">‚Üê</div>
<div class="arrow-btn" id="rightArrow">‚Üí</div>
</div>

<div id="gameOver">
<h2>Game Over</h2>
<div id="finalScore"></div>
<button id="restartBtn">Play Again</button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<script>

// ===== BACKGROUND MUSIC =====
let bgMusic = new Audio("music.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.25;

// ===== GAME VARIABLES =====
let score=0,gameActive=false,lumberjackSide='left';
let timeRemaining=100,baseTimeDecay=.15,currentTimeDecay=.15,gameSpeed=1;
let branches=[];

// ===== DOM =====
const scoreOnTree=document.getElementById("scoreOnTree");
const lumberjack=document.getElementById("lumberjack");
const axe=document.getElementById("axe");
const gameOverDiv=document.getElementById("gameOver");
const finalScoreDiv=document.getElementById("finalScore");
const restartBtn=document.getElementById("restartBtn");

// ===== START GAME =====
function startGame(){
score=0;timeRemaining=100;branches=[];
gameActive=true;
gameOverDiv.style.display="none";
scoreOnTree.textContent=score;
bgMusic.play().catch(()=>{});
gameLoop();
}

// ===== GAME LOOP =====
function gameLoop(){
if(!gameActive)return;
timeRemaining-=currentTimeDecay*gameSpeed;
if(timeRemaining<=0){endGame();return;}
requestAnimationFrame(gameLoop);
}

// ===== CHOP =====
function chop(side){
if(!gameActive)return;
lumberjackSide=side;
axe.classList.add("swing");
setTimeout(()=>axe.classList.remove("swing"),200);
score++;
scoreOnTree.textContent=score;
}

// ===== END GAME =====
function endGame(){
gameActive=false;
bgMusic.pause();
bgMusic.currentTime=0;
gameOverDiv.style.display="block";
finalScoreDiv.textContent=`You chopped ${score} branches`;
}

// ===== CONTROLS =====
document.getElementById("leftArrow").onclick=()=>chop("left");
document.getElementById("rightArrow").onclick=()=>chop("right");
restartBtn.onclick=()=>startGame();
document.addEventListener("keydown",e=>{
if(e.key==="ArrowLeft")chop("left");
if(e.key==="ArrowRight")chop("right");
});

// AUTO START
startGame();

</script>
</body>
</html>
