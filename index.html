<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Lumberjack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        
        #gameContainer {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }
        
        #gameArea {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            width: 500px;
            height: 700px;
            position: relative;
            border: 5px solid #9c27b0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, #8BC34A 0%, #689F38 100%);
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
        }
        
        #tree {
            width: 80px;
            background: linear-gradient(to right, #8B6F47 0%, #A0826D 50%, #8B6F47 100%);
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.3);
        }
        
        #lumberjack {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 130px;
            left: 60px;
            transition: left 0.15s ease;
            z-index: 10;
        }
        
        #lumberjack img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #9c27b0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .branch {
            width: 140px;
            height: 50px;
            background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
            position: absolute;
            border-radius: 25px;
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .branch::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #81C784;
            border-radius: 50%;
            top: -8px;
        }
        
        .branch.left {
            left: 0px;
            border-radius: 0 25px 25px 0;
        }
        
        .branch.left::after {
            right: 20px;
        }
        
        .branch.right {
            right: 0px;
            border-radius: 25px 0 0 25px;
        }
        
        .branch.right::after {
            left: 20px;
        }
        
        #arrowButtons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 20;
        }
        
        .arrow-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD54F 0%, #FFC107 100%);
            border: 5px solid #FFA000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #8B6F47;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: all 0.2s;
            user-select: none;
        }
        
        .arrow-btn:hover {
            transform: scale(1.05);
        }
        
        .arrow-btn:active {
            transform: scale(0.95);
        }
        
        #sidePanel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 320px;
        }
        
        .panel-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        #score {
            font-size: 32px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #timeBarContainer {
            width: 100%;
            height: 45px;
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        #timeBarFill {
            height: 100%;
            background: linear-gradient(to right, #48dbfb 0%, #0abde3 100%);
            width: 100%;
            transition: width 0.1s linear;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #wallet {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #wallet:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #wallet.connected {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 22px;
        }
        
        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #leaderboardPanel {
            max-height: 400px;
            overflow-y: auto;
        }
        
        #leaderboardPanel h3 {
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 14px;
        }
        
        .leaderboard-entry.rank1 {
            background: linear-gradient(135deg, #ffd700 30%, #ffed4e 100%);
            color: #000;
            font-weight: bold;
        }
        
        .leaderboard-entry.rank2 {
            background: linear-gradient(135deg, #c0c0c0 30%, #e8e8e8 100%);
            color: #000;
        }
        
        .leaderboard-entry.rank3 {
            background: linear-gradient(135deg, #cd7f32 30%, #d4a574 100%);
            color: #fff;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            border: 3px solid #9c27b0;
            min-width: 400px;
        }
        
        #gameOver h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #feca57;
        }
        
        #finalScore {
            font-size: 24px;
            color: #fff;
            margin: 20px 0;
        }
        
        #restartBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-top: 20px;
            font-size: 20px;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #feca57;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ü™ì Monad Lumberjack ü™ì</h1>
    
    <div id="gameContainer">
        <div id="gameArea">
            <div id="tree"></div>
            <div id="lumberjack">
                <img src="keone.png" alt="Lumberjack" id="keoneImg">
            </div>
            <div id="ground"></div>
            
            <div id="arrowButtons">
                <div class="arrow-btn" id="leftArrow">‚Üê</div>
                <div class="arrow-btn" id="rightArrow">‚Üí</div>
            </div>
            
            <div id="gameOver">
                <h2>Better chopping next time!</h2>
                <div id="finalScore">You chopped 0 branches.</div>
                <div id="txLink"></div>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div id="sidePanel">
            <div class="panel-section">
                <button id="wallet">Connect MetaMask</button>
                <div id="status">Not connected</div>
            </div>
            
            <div class="panel-section">
                <button id="startBtn" disabled>Start Game</button>
                <div id="score">Score: 0</div>
                <div id="timeBarContainer">
                    <div id="timeBarFill"></div>
                </div>
            </div>
            
            <div class="panel-section instructions">
                <p><strong>How to Play:</strong></p>
                <p>1. Connect wallet</p>
                <p>2. Click <span class="highlight">Start Game</span></p>
                <p>3. Click <span class="highlight">‚Üê or ‚Üí</span> arrows</p>
                <p>4. Avoid branches!</p>
                <p>5. Keep the time bar filled!</p>
            </div>
            
            <div class="panel-section" id="leaderboardPanel">
                <h3>üèÜ Top 10 üèÜ</h3>
                <div id="leaderboardList">
                    <div class="leaderboard-entry">Connect to load</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = "0x60f7a408ad533db7d6deb035cb23ef9f14066a67";
        const CONTRACT_ABI = [
            "function recordChop(address player, uint256 chopNumber) external",
            "function endGame(address player, uint256 finalScore) external",
            "function getLeaderboard() external view returns (tuple(address player, uint256 score, uint256 timestamp)[])"
        ];
        
        const MONAD_CHAIN_ID = '0x8f';
        const MONAD_RPC = 'https://rpc.monad.xyz';
        
        let score = 0;
        let gameActive = false;
        let lumberjackSide = 'left';
        let branches = [];
        let provider, signer, userAddress, contract;
        let timeRemaining = 100;
        let baseTimeDecay = 0.5;
        let currentTimeDecay = 0.5;
        let timeAddPerChop = 8;
        let gameSpeed = 1;
        let animationFrameId;
        
        const walletBtn = document.getElementById('wallet');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const scoreDiv = document.getElementById('score');
        const timeBarFill = document.getElementById('timeBarFill');
        const lumberjack = document.getElementById('lumberjack');
        const keoneImg = document.getElementById('keoneImg');
        const gameArea = document.getElementById('gameArea');
        const gameOverDiv = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const txLinkDiv = document.getElementById('txLink');
        const leaderboardList = document.getElementById('leaderboardList');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        
        walletBtn.addEventListener('click', async () => {
            if (typeof window.ethereum === 'undefined') {
                alert('Please install MetaMask!');
                return;
            }
            
            try {
                statusDiv.textContent = 'Connecting...';
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                const network = await provider.getNetwork();
                if (network.chainId !== 143) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: MONAD_CHAIN_ID }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: MONAD_CHAIN_ID,
                                    chainName: 'Monad Mainnet',
                                    nativeCurrency: { name: 'MON', symbol: 'MON', decimals: 18 },
                                    rpcUrls: [MONAD_RPC],
                                    blockExplorerUrls: ['https://monadvision.com']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                }
                
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                walletBtn.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                walletBtn.classList.add('connected');
                statusDiv.textContent = 'Connected!';
                startBtn.disabled = false;
                
                await loadLeaderboard();
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'Error connecting';
            }
        });
        
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            startGame();
        });
        
        function startGame() {
            score = 0;
            timeRemaining = 100;
            currentTimeDecay = baseTimeDecay;
            gameSpeed = 1;
            branches = [];
            lumberjackSide = 'left';
            gameActive = true;
            gameOverDiv.style.display = 'none';
            updateScore();
            updateTimeBar();
            generateBranches();
            updateLumberjackPosition();
            statusDiv.textContent = 'Playing!';
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameActive) return;
            timeRemaining -= currentTimeDecay * gameSpeed;
            updateTimeBar();
            if (timeRemaining <= 0) {
                endGame();
                return;
            }
            if (score > 0 && score % 10 === 0) {
                gameSpeed = 1 + (score / 100);
                currentTimeDecay = baseTimeDecay * (1 + score / 200);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function generateBranches() {
            document.querySelectorAll('.branch').forEach(b => b.remove());
            branches = [];
            for (let i = 0; i < 7; i++) {
                const side = Math.random() > 0.5 ? 'left' : 'right';
                const position = 140 + (i * 90);
                branches.push({ side, position });
                const branchEl = document.createElement('div');
                branchEl.className = `branch ${side}`;
                branchEl.style.bottom = `${position}px`;
                gameArea.appendChild(branchEl);
            }
        }
        
        function updateLumberjackPosition() {
            if (lumberjackSide === 'left') {
                lumberjack.style.left = '50px';
                keoneImg.style.transform = 'scaleX(1)';
            } else {
                lumberjack.style.left = '350px';
                keoneImg.style.transform = 'scaleX(-1)';
            }
        }
        
        async function chop(side) {
            if (!gameActive) return;
            lumberjackSide = side;
            updateLumberjackPosition();
            const lowestBranch = branches[0];
            if (lowestBranch && lowestBranch.position < 230 && lowestBranch.side === side) {
                endGame();
                return;
            }
            if (branches.length > 0) {
                branches.shift();
                const branchEls = document.querySelectorAll('.branch');
                if (branchEls[0]) branchEls[0].remove();
                branches.forEach((branch, index) => {
                    branch.position -= 90;
                    const branchEl = branchEls[index + 1];
                    if (branchEl) branchEl.style.bottom = `${branch.position}px`;
                });
                const newSide = Math.random() > 0.5 ? 'left' : 'right';
                const newPosition = 140 + (branches.length * 90);
                branches.push({ side: newSide, position: newPosition });
                const newBranchEl = document.createElement('div');
                newBranchEl.className = `branch ${newSide}`;
                newBranchEl.style.bottom = `${newPosition}px`;
                gameArea.appendChild(newBranchEl);
            }
            score++;
            timeRemaining = Math.min(100, timeRemaining + timeAddPerChop);
            updateScore();
            updateTimeBar();
            recordChop();
        }
        
        async function recordChop() {
            try {
                await contract.recordChop(userAddress, score, { gasLimit: 100000 });
            } catch (error) {
                console.error('Chop error:', error);
            }
        }
        
        function updateScore() {
            scoreDiv.textContent = `Score: ${score}`;
        }
        
        function updateTimeBar() {
            timeBarFill.style.width = `${Math.max(0, timeRemaining)}%`;
            if (timeRemaining > 60) {
                timeBarFill.style.background = 'linear-gradient(to right, #48dbfb 0%, #0abde3 100%)';
            } else if (timeRemaining > 30) {
                timeBarFill.style.background = 'linear-gradient(to right, #feca57 0%, #ff9f43 100%)';
            } else {
                timeBarFill.style.background = 'linear-gradient(to right, #ff6b6b 0%, #ee5a6f 100%)';
            }
        }
        
        async function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverDiv.style.display = 'block';
            finalScoreDiv.textContent = `You chopped ${score} branches.`;
            statusDiv.textContent = 'Submitting score...';
            try {
                const tx = await contract.endGame(userAddress, score);
                const receipt = await tx.wait();
                statusDiv.textContent = 'Score submitted!';
                txLinkDiv.innerHTML = `<a href="https://monadvision.com/tx/${receipt.transactionHash}" target="_blank" style="color: #48dbfb;">View TX</a>`;
                await loadLeaderboard();
            } catch (error) {
                console.error('Score error:', error);
                statusDiv.textContent = 'Error submitting';
            }
            startBtn.disabled = false;
        }
        
        async function loadLeaderboard() {
            if (!contract) return;
            try {
                const leaderboard = await contract.getLeaderboard();
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<div class="leaderboard-entry">No scores yet!</div>';
                    return;
                }
                leaderboardList.innerHTML = '';
                leaderboard.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = `leaderboard-entry ${index === 0 ? 'rank1' : index === 1 ? 'rank2' : index === 2 ? 'rank3' : ''}`;
                    const address = entry.player;
                    const displayAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
                    div.innerHTML = `<span>${index + 1}. ${displayAddress}</span><span>${entry.score.toString()}</span>`;
                    leaderboardList.appendChild(div);
                });
            } catch (error) {
                console.error('Leaderboard error:', error);
                leaderboardList.innerHTML = '<div class="leaderboard-entry">Error loading</div>';
            }
        }
        
        restartBtn.addEventListener('click', () => {
            gameOverDiv.style.display = 'none';
            statusDiv.textContent = 'Click Start Game!';
        });
        
        leftArrow.addEventListener('click', () => chop('left'));
        rightArrow.addEventListener('click', () => chop('right'));
        
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                chop('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                chop('right');
            }
        });
    </script>
</body>
</html>
