<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Lumberjack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            color: #fff;
        }
        
        #gameContainer {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }
        
        #gameArea {
            background: linear-gradient(to bottom, #4a148c 0%, #6a1b9a 50%, #8e24aa 100%);
            width: 400px;
            height: 600px;
            position: relative;
            border: 5px solid #9c27b0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #tree {
            width: 120px;
            background: linear-gradient(to bottom, #5d4037 0%, #4e342e 50%, #3e2723 100%);
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        
        .tree-ring {
            position: absolute;
            width: 100%;
            height: 20px;
            border-top: 2px solid #6d4c41;
            opacity: 0.3;
        }
        
        #lumberjack {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 40px;
            left: 50px;
            transition: left 0.1s;
            z-index: 5;
        }
        
        #lumberjack img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #9c27b0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .branch {
            width: 100px;
            height: 40px;
            background: linear-gradient(to right, #2e7d32 0%, #388e3c 50%, #43a047 100%);
            position: absolute;
            border-radius: 20px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .branch::before {
            content: 'üçÉ';
            position: absolute;
            top: -10px;
            right: 5px;
            font-size: 20px;
        }
        
        .branch.left {
            left: 20px;
            transform: rotate(-15deg);
        }
        
        .branch.right {
            right: 20px;
            transform: rotate(15deg);
        }
        
        #sidePanel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
        
        .panel-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        #score, #timeBar {
            font-size: 28px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #timeBarContainer {
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        #timeBarFill {
            height: 100%;
            background: linear-gradient(to right, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            width: 100%;
            transition: width 0.1s linear;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #wallet {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        #wallet:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        #wallet.connected {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 20px;
        }
        
        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status {
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #leaderboardPanel {
            max-height: 400px;
            overflow-y: auto;
        }
        
        #leaderboardPanel h3 {
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 14px;
        }
        
        .leaderboard-entry.rank1 {
            background: linear-gradient(135deg, #ffd700 30%, #ffed4e 100%);
            color: #000;
            font-weight: bold;
        }
        
        .leaderboard-entry.rank2 {
            background: linear-gradient(135deg, #c0c0c0 30%, #e8e8e8 100%);
            color: #000;
        }
        
        .leaderboard-entry.rank3 {
            background: linear-gradient(135deg, #cd7f32 30%, #d4a574 100%);
            color: #fff;
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            border: 3px solid #9c27b0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f5576c;
        }
        
        #finalScore {
            font-size: 48px;
            color: #feca57;
            margin: 20px 0;
        }
        
        #restartBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-top: 20px;
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #feca57;
            font-weight: bold;
        }
        
        /* Scrollbar styling */
        #leaderboardPanel::-webkit-scrollbar {
            width: 8px;
        }
        
        #leaderboardPanel::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        #leaderboardPanel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
        
        .chop-animation {
            animation: chopShake 0.1s;
        }
        
        @keyframes chopShake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }
    </style>
</head>
<body>
    <h1>ü™ì Monad Lumberjack ü™ì</h1>
    
    <div id="gameContainer">
        <div id="gameArea">
            <div id="tree">
                <!-- Tree rings for effect -->
                <div class="tree-ring" style="top: 20%"></div>
                <div class="tree-ring" style="top: 40%"></div>
                <div class="tree-ring" style="top: 60%"></div>
                <div class="tree-ring" style="top: 80%"></div>
            </div>
            <div id="lumberjack">
                <img src="keone.png" alt="Keone" id="keoneImg">
            </div>
            <div id="gameOver">
                <h2>Game Over!</h2>
                <div id="finalScore">Score: 0</div>
                <div id="txLink"></div>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div id="sidePanel">
            <div class="panel-section">
                <button id="wallet">Connect MetaMask</button>
                <div id="status">Not connected</div>
            </div>
            
            <div class="panel-section">
                <button id="startBtn" disabled>Start Game</button>
                <div id="score">Score: 0</div>
                <div id="timeBarContainer">
                    <div id="timeBarFill"></div>
                </div>
            </div>
            
            <div class="panel-section instructions">
                <p><strong>How to Play:</strong></p>
                <p>1. Connect wallet</p>
                <p>2. Click <span class="highlight">Start Game</span></p>
                <p>3. Press <span class="highlight">LEFT ‚Üê or RIGHT ‚Üí</span> to chop!</p>
                <p>4. Avoid branches!</p>
                <p>5. Keep the time bar filled!</p>
                <p><strong>Every chop = 1 transaction on Monad!</strong></p>
            </div>
            
            <div class="panel-section" id="leaderboardPanel">
                <h3>üèÜ Top 10 üèÜ</h3>
                <div id="leaderboardList">
                    <div class="leaderboard-entry">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Contract ABI and address (you'll need to deploy the contract first)
        const CONTRACT_ADDRESS = "0x60f7a408ad533db7d6deb035cb23ef9f14066a67"; // Deployed contract
        const CONTRACT_ABI = [
            "function createSession(address sessionKey, uint256 duration) external",
            "function recordChop(address player, uint256 chopNumber) external",
            "function endGame(address player, uint256 finalScore) external",
            "function getLeaderboard() external view returns (tuple(address player, uint256 score, uint256 timestamp)[])",
            "function isSessionValid(address player) external view returns (bool)"
        ];
        
        // Monad configuration
        const MONAD_CHAIN_ID = '0x8f'; // 143
        const MONAD_RPC = 'https://rpc.monad.xyz';
        
        // Game variables
        let score = 0;
        let gameActive = false;
        let lumberjackSide = 'left';
        let branches = [];
        let provider;
        let signer;
        let userAddress;
        let contract;
        let sessionWallet;
        let sessionContract;
        
        // Time bar mechanics
        let timeRemaining = 100; // Percentage
        let baseTimeDecay = 0.5; // Base decay per frame
        let currentTimeDecay = 0.5;
        let timeAddPerChop = 8;
        let gameSpeed = 1;
        let animationFrameId;
        
        // DOM elements
        const walletBtn = document.getElementById('wallet');
        const startBtn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');
        const scoreDiv = document.getElementById('score');
        const timeBarFill = document.getElementById('timeBarFill');
        const lumberjack = document.getElementById('lumberjack');
        const keoneImg = document.getElementById('keoneImg');
        const gameArea = document.getElementById('gameArea');
        const treeEl = document.getElementById('tree');
        const gameOverDiv = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        const finalScoreDiv = document.getElementById('finalScore');
        const txLinkDiv = document.getElementById('txLink');
        const leaderboardList = document.getElementById('leaderboardList');
        
        // Connect wallet
        walletBtn.addEventListener('click', async () => {
            if (typeof window.ethereum === 'undefined') {
                alert('Please install MetaMask!');
                return;
            }
            
            try {
                statusDiv.textContent = 'Connecting...';
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                const network = await provider.getNetwork();
                if (network.chainId !== 143) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: MONAD_CHAIN_ID }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: MONAD_CHAIN_ID,
                                    chainName: 'Monad Mainnet',
                                    nativeCurrency: { name: 'MON', symbol: 'MON', decimals: 18 },
                                    rpcUrls: [MONAD_RPC],
                                    blockExplorerUrls: ['https://monadvision.com']
                                }]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                }
                
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                
                walletBtn.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                walletBtn.classList.add('connected');
                statusDiv.textContent = 'Connected! Click Start Game';
                startBtn.disabled = false;
                
                await loadLeaderboard();
                
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'Error: ' + error.message.substring(0, 50);
            }
        });
        
        // Start game
        startBtn.addEventListener('click', async () => {
            if (CONTRACT_ADDRESS === "YOUR_CONTRACT_ADDRESS_HERE") {
                alert('Contract not deployed yet! Check console for deployment instructions.');
                console.log('Deploy LumberjackGame.sol first, then update CONTRACT_ADDRESS');
                return;
            }
            
            startBtn.disabled = true;
            statusDiv.textContent = 'Creating session key...';
            
            try {
                // Create ephemeral session wallet
                sessionWallet = ethers.Wallet.createRandom().connect(provider);
                sessionContract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, sessionWallet);
                
                statusDiv.textContent = 'Creating session (sign transaction)...';
                
                // Create session on-chain (3600 seconds = 1 hour max)
                const tx = await contract.createSession(sessionWallet.address, 3600);
                statusDiv.textContent = 'Waiting for confirmation...';
                await tx.wait();
                
                statusDiv.textContent = 'Session created! Starting game...';
                
                // Fund session wallet with small amount for gas
                const fundTx = await signer.sendTransaction({
                    to: sessionWallet.address,
                    value: ethers.utils.parseEther('0.01') // 0.01 MON for gas
                });
                await fundTx.wait();
                
                // Start the game
                startGame();
                
            } catch (error) {
                console.error('Session creation error:', error);
                statusDiv.textContent = 'Error: ' + error.message.substring(0, 50);
                startBtn.disabled = false;
            }
        });
        
        // Start game
        function startGame() {
            score = 0;
            timeRemaining = 100;
            currentTimeDecay = baseTimeDecay;
            gameSpeed = 1;
            branches = [];
            lumberjackSide = 'left';
            gameActive = true;
            gameOverDiv.style.display = 'none';
            
            updateScore();
            updateTimeBar();
            generateBranches();
            updateLumberjackPosition();
            
            statusDiv.textContent = 'Game started! Use arrow keys!';
            
            // Start game loop
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameActive) return;
            
            // Decrease time
            timeRemaining -= currentTimeDecay * gameSpeed;
            updateTimeBar();
            
            // Check if time ran out
            if (timeRemaining <= 0) {
                endGame('Time Ran Out!');
                return;
            }
            
            // Increase difficulty gradually
            if (score > 0 && score % 10 === 0) {
                gameSpeed = 1 + (score / 100); // Speed increases slowly
                currentTimeDecay = baseTimeDecay * (1 + score / 200); // Decay increases slowly
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Generate branches
        function generateBranches() {
            document.querySelectorAll('.branch').forEach(b => b.remove());
            branches = [];
            
            for (let i = 0; i < 6; i++) {
                const side = Math.random() > 0.5 ? 'left' : 'right';
                const position = 80 + (i * 90);
                branches.push({ side, position });
                
                const branchEl = document.createElement('div');
                branchEl.className = `branch ${side}`;
                branchEl.style.bottom = `${position}px`;
                gameArea.appendChild(branchEl);
            }
        }
        
        // Update lumberjack position
        function updateLumberjackPosition() {
            if (lumberjackSide === 'left') {
                lumberjack.style.left = '30px';
                keoneImg.style.transform = 'scaleX(1)';
            } else {
                lumberjack.style.left = '290px';
                keoneImg.style.transform = 'scaleX(-1)';
            }
        }
        
        // Chop function
        async function chop(side) {
            if (!gameActive) return;
            
            lumberjackSide = side;
            updateLumberjackPosition();
            
            // Add shake animation to tree
            treeEl.classList.add('chop-animation');
            setTimeout(() => treeEl.classList.remove('chop-animation'), 100);
            
            // Check if hit a branch
            const lowestBranch = branches[0];
            if (lowestBranch && lowestBranch.position < 120 && lowestBranch.side === side) {
                endGame('Hit a Branch!');
                return;
            }
            
            // Remove lowest branch and shift others down
            if (branches.length > 0) {
                branches.shift();
                const branchEls = document.querySelectorAll('.branch');
                if (branchEls[0]) branchEls[0].remove();
                
                branches.forEach((branch, index) => {
                    branch.position -= 90;
                    const branchEl = branchEls[index + 1];
                    if (branchEl) {
                        branchEl.style.bottom = `${branch.position}px`;
                    }
                });
                
                // Add new branch at top
                const newSide = Math.random() > 0.5 ? 'left' : 'right';
                const newPosition = 80 + (branches.length * 90);
                branches.push({ side: newSide, position: newPosition });
                
                const newBranchEl = document.createElement('div');
                newBranchEl.className = `branch ${newSide}`;
                newBranchEl.style.bottom = `${newPosition}px`;
                gameArea.appendChild(newBranchEl);
            }
            
            score++;
            timeRemaining = Math.min(100, timeRemaining + timeAddPerChop);
            updateScore();
            updateTimeBar();
            
            // Record chop on-chain (async, don't wait)
            recordChopOnChain();
        }
        
        // Record chop on blockchain
        async function recordChopOnChain() {
            try {
                const tx = await sessionContract.recordChop(userAddress, score);
                // Don't wait for confirmation, game continues
            } catch (error) {
                console.error('Chop recording error:', error);
                // Game continues even if transaction fails
            }
        }
        
        // Update score display
        function updateScore() {
            scoreDiv.textContent = `Score: ${score}`;
        }
        
        // Update time bar
        function updateTimeBar() {
            timeBarFill.style.width = `${Math.max(0, timeRemaining)}%`;
            
            // Change color based on time remaining
            if (timeRemaining > 60) {
                timeBarFill.style.background = 'linear-gradient(to right, #48dbfb 0%, #0abde3 100%)';
            } else if (timeRemaining > 30) {
                timeBarFill.style.background = 'linear-gradient(to right, #feca57 0%, #ff9f43 100%)';
            } else {
                timeBarFill.style.background = 'linear-gradient(to right, #ff6b6b 0%, #ee5a6f 100%)';
            }
        }
        
        // End game
        async function endGame(reason) {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            gameOverDiv.style.display = 'block';
            finalScoreDiv.textContent = `${reason}\nScore: ${score}`;
            
            statusDiv.textContent = 'Submitting final score...';
            
            // Submit final score to contract
            try {
                const tx = await sessionContract.endGame(userAddress, score);
                const receipt = await tx.wait();
                
                statusDiv.textContent = 'Score submitted! Game over.';
                txLinkDiv.innerHTML = `<a href="https://monadvision.com/tx/${receipt.transactionHash}" target="_blank" style="color: #48dbfb;">View Transaction</a>`;
                
                // Reload leaderboard
                await loadLeaderboard();
                
            } catch (error) {
                console.error('Score submission error:', error);
                statusDiv.textContent = 'Error submitting score';
            }
            
            startBtn.disabled = false;
        }
        
        // Load leaderboard
        async function loadLeaderboard() {
            if (!contract) return;
            
            try {
                const leaderboard = await contract.getLeaderboard();
                
                if (leaderboard.length === 0) {
                    leaderboardList.innerHTML = '<div class="leaderboard-entry">No scores yet!</div>';
                    return;
                }
                
                leaderboardList.innerHTML = '';
                leaderboard.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = `leaderboard-entry ${index === 0 ? 'rank1' : index === 1 ? 'rank2' : index === 2 ? 'rank3' : ''}`;
                    
                    const address = entry.player;
                    const displayAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
                    
                    div.innerHTML = `
                        <span>${index + 1}. ${displayAddress}</span>
                        <span>${entry.score.toString()}</span>
                    `;
                    leaderboardList.appendChild(div);
                });
                
            } catch (error) {
                console.error('Leaderboard load error:', error);
                leaderboardList.innerHTML = '<div class="leaderboard-entry">Error loading</div>';
            }
        }
        
        // Restart game
        restartBtn.addEventListener('click', () => {
            gameOverDiv.style.display = 'none';
            statusDiv.textContent = 'Click Start Game to play again!';
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                chop('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                chop('right');
            }
        });
        
        // Load leaderboard on page load
        window.addEventListener('load', () => {
            // Initial leaderboard message
            leaderboardList.innerHTML = '<div class="leaderboard-entry">Connect wallet to load</div>';
        });
    </script>
</body>
</html>
